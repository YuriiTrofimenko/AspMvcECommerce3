<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">Sign in</span>
                    <div class="row">
                        <form id="signin-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" name="login" type="text" class="validate">
                                    <label for="login">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.handler(function () {

        //console.log(preloaderHide);
        return function (param) {

            //console.log(preloaderHide);
            $('#signin-form').unbind("submit");
            $('#signin-form').submit(function (ev) {

                ev.preventDefault();
                //var formData = $(this).serialize();
                var formData = {
                    "Login": encodeURIComponent($(this).find("#login").val()),
                    "Password": encodeURIComponent($(this).find("#password").val()),
                    "Action": "SIGN_IN"
                };
                $.ajax({
                    url: "/api/auth"
                    , data: JSON.stringify(formData)
                    , type: 'POST'
                    , contentType: 'application/json; charset=UTF-8'
                    , dataType: 'json'
                }).done(function (resp) {

                    if (resp !== undefined) {

                        if (resp.status === 'success') {
                            $('#signin-form')[0].reset();
                            onSignIn(resp.data[0]);
                            window.location = "/#!home";
                        } else {
                            $modalContainer.html('Error: ' + resp.message);
                            modalInstance.open();
                        }
                    } else {
                        $modalContainer.html('Error: response is empty');
                        modalInstance.open();
                    }
                }).fail(function () {

                    $modalContainer.html(jqXHR);
                    modalInstance.open();
                });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
